trigger: none

name: Deploy Resources to Azure with Bicep using Subscription scope

parameters:
  - name: serviceConnectionName
    type: string
    default: "BicepDevOpsConnection"
  - name: environment
    type: string
    default: "dev"
  - name: deploymentLocation
    type: string
    default: "swedencentral"
  - name: vmImageName
    type: string
    default: "ubuntu-latest"

variables:
  templateFile: "$(System.DefaultWorkingDirectory)/infra/deploy-sub-scope/main.bicep"
  csmParametersFile: "$(System.DefaultWorkingDirectory)/infra/deploy-sub-scope/main.parameters.json"

pool:
  vmImage: ${{ parameters.vmImageName }}

jobs:
  - job:
    displayName: "Deploy Azure IaC with Bicep"
    steps:
      - task: AzureResourceManagerTemplateDeployment@3
        displayName: "Deploy Bicep Template to Azure"
        inputs:
          deploymentScope: "Subscription"
          connectedServiceName: ${{ parameters.serviceConnectionName }}
          action: "Create Or Update Resource Group"
          location: ${{ parameters.deploymentLocation }}
          templateLocation: "Linked artifact"
          csmFile: $(templateFile)
          csmParametersFile: $(csmParametersFile)
          overrideParameters: >
            -environment ${{ parameters.environment }}
          deploymentName: $(Build.BuildId)
          deploymentMode: "Incremental"
