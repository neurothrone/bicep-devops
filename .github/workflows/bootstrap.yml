name: Bootstrap Azure Resource Group

on: [ workflow_dispatch ]

permissions: 
  id-token: write
  contents: read

env:
  AZURE_REGION: ${{ vars.AZURE_REGION }}
  AZURE_RESOURCE_GROUP_NAME: ${{ vars.AZURE_RESOURCE_GROUP_NAME }}
  BICEP_TEMPLATE_FILE: ./infra/bootstrap/main.bicep

jobs:
  create-resource-group:
    runs-on: ubuntu-latest
    steps:
    
      - name: Log in to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Create Resource Group
        uses: azure/arm-deploy@v2
        with:
          scope: subscription
          subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          region: ${{ env.AZURE_REGION }}
          resourceGroupName: ${{ env.AZURE_RESOURCE_GROUP_NAME }}
          template: ${{ BICEP_TEMPLATE_FILE }}
          parameters: location=${{ env.AZURE_REGION }} resourceGroupName=${{ env.AZURE_RESOURCE_GROUP_NAME }}
